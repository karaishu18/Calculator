<!DOCTYPE html>
<html>

    <header>
        <title>Simple Calculator</title>
    </header>

    <style>
        body{
            background-image: url('https://c0.wallpaperflare.com/preview/526/959/766/calculator-pencil-pen-paper.jpg');
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            color: cornsilk;
            text-align: center;
            padding: 250px;
        }
        button{
            padding: 10px;
        }
    </style>

    <body>

       <label>Enter the 1st number : </label> 

       <input type="Number" id="num1" />

       <br/><br/>

       <label>Enter the 2nd number : </label> 

       <input type="Number" id="num2" />

       <br/><br/>

       <span>Result : </span> <span id="result">0</span>

       <br/><br/><br/>

       <button onclick="Addition()">Add</button>

       <script>
           function Addition() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;

            var total = parseFloat(num1)+parseFloat(num2);

            document.getElementById("result").innerHTML = total;
           }
       </script>
        <button onclick="Subtraction()">Sub</button>

        <script>
            function Subtraction() {
             var num1 = document.getElementById("num1").value;
             var num2 = document.getElementById("num2").value;
 
             var total = parseFloat(num1)-parseFloat(num2);
 
             document.getElementById("result").innerHTML = total;
            }
        </script>
        <button onclick="Multiplication()">Mul</button>

        <script>
            function Multiplication() {
             var num1 = document.getElementById("num1").value;
             var num2 = document.getElementById("num2").value;
 
             var total = parseFloat(num1)*parseFloat(num2);
 
             document.getElementById("result").innerHTML = total;
            }
        </script>
         <button onclick="Division()">Div</button>
 
         <script>
             function Division() {
              var num1 = document.getElementById("num1").value;
              var num2 = document.getElementById("num2").value;
  
              var total = parseFloat(num1)/parseFloat(num2);
  
              document.getElementById("result").innerHTML = total;
             }
         </script>
         </body>
    </body>
</html>
